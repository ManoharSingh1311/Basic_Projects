<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <link rel="icon" href="favicon.ico">
    <!-- 
        Author: Manohar Singh(https://github.com/mannu1311/Basic_Projects)
        Description: This simple web page validates a 10-digit phone number entered by the user. 
            It utilizes JavaScript to ensure the input follows the required format.
        Date: March 23, 2024 
    -->
</head>
<body>
    <h2>Phone Number Validation</h2>
    <form onsubmit="return validatePhoneNumber()">
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById("phone").value;
            var regex = /^\d{10}$/;
            if (!regex.test(phoneNumber)) {
                alert("Please enter a valid 10-digit phone number.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
