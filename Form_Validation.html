<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" href="favicon.ico">
    <!-- 
        Author: Manohar Singh (https://github.com/mannu1311/Basic_Projects)
        Description: This web page demonstrates simple form validation using JavaScript. 
            It checks if the input fields are filled out correctly before allowing form submission.
        Date: [Current Date]
    -->
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h2>Form Validation</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <span id="passwordError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var isValid = true;

            nameError.innerText = "";
            emailError.innerText = "";
            passwordError.innerText = "";

            if (name === "") {
                nameError.innerText = "Please enter your name.";
                isValid = false;
            }

            if (email === "") {
                emailError.innerText = "Please enter your email address.";
                isValid = false;
            } else if (!isValidEmail(email)) {
                emailError.innerText = "Please enter a valid email address.";
                isValid = false;
            }

            if (password === "") {
                passwordError.innerText = "Please enter your password.";
                isValid = false;
            } else if (password.length < 6) {
                passwordError.innerText = "Password must be at least 6 characters long.";
                isValid = false;
            }

            return isValid;
        }

        function isValidEmail(email) {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
